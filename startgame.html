<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fish Bowl Game | Start Game</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  <body>
    <header>
      <nav class="cyan">
        <div class="nav-wrapper">
          <div class="container">
            <h3 id="game-name">Fish Bowl Game</h3>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="row user-input-row">
        <form class="col s6">
          
          <!-- Team Name Input -->
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Placeholder" id="team_name" type="text">
              <label for="team_name">Team Name</label>
            </div>  
          </div>

          <!-- Number of Questions -->
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Choose between 10-20 words" id="number-of-words" type="text">
              <label for="number-of-words"># of Words</label>
            </div>
          </div>

          <!-- Number of Rounds -->
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="3" id="number-of-rounds" type="text">
              <label for="number-of-rounds"># of Rounds</label>
            </div>
          </div>

          <!-- Category/Topic of Questions -->
          <div class="row">
            <label for="category-input">Category/Topic</label>
            <select class="browser-default" id="game-choice">
              <option value="" disabled selected>Choose your Category</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>

          <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
          <button class="btn waves-effect waves-light" type="clear" name="action">Clear</button>

          
        </form>

        <div class="row" id="list-of-teams">
          <h5>List of Teams</h5>
          <p id="team-names"></p>

      </div>
     
    </main>

    <footer class="page-footer cyan">
      <div class="container">
        
        <div class="row">
          <div class="col">
            <h5 id="play-game-btn" class="white-text">PLAY</h5>    
          </div>
          <div class="col">
            <h5 id="back-btn" class="white-text">Back</h5>   
          </div>
          <div class="col">
            <h5 id="how-to-play-btn" class="white-text">How to Play</h5>    
          </div>
        </div>
    
      </div>

      <div class="footer-copyright">
        <div class="container">
          Â© 2018 Copyright Mon/Wed Project Group 5
        </div>
      </div>
    </footer>




    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
      $("document").ready(function(){
        $(".button-collapse").sideNav();
      });
    </script>
  </body>
</html>
